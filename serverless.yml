# serverless.yml

service: my-express-application

provider:
    name: aws
    runtime: nodejs14.x
    stage: dev
    region: ap-south-1
    lambdaHashingVersion: 20201221

package:
    patterns:
        - '!*'
        - '!src/**'
        - 'node_modules'
        - 'build'
functions:
    app:
        handler: ./build/index.handler
        events:
            - http: ANY /
            - http: 'ANY {proxy+}'
